<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Attachments | bloodstrikefarsi</title>
  <style>
    body { background: #f5f6fa; font-family: Tahoma, 'Vazirmatn', sans-serif; margin: 0; }
    .container { max-width: 500px; margin: 2.5rem auto; background: #fff; border-radius: 14px; box-shadow: 0 4px 12px #0002; padding: 2rem; }
    .logo { display: block; margin: 0 auto 1.5rem auto; width: 90px; border-radius: 14px; }
    h1 { color: #c22c2c; text-align:center; margin-bottom:1.5em;}
    .tabs { display: flex; flex-wrap:wrap; gap: 10px; justify-content:center; margin-bottom:2em;}
    .tab-btn {
      background: #f2f2f2;
      color: #222;
      border: none;
      border-radius: 8px 8px 0 0;
      padding: 0.7em 1.5em;
      font-size: 1.08em;
      cursor: pointer;
      font-weight:bold;
      transition: background .18s, color .18s;
      box-shadow: 0 2px 8px #0001;
    }
    .tab-btn.active, .tab-btn:focus {
      background: #c22c2c;
      color: #fff;
      outline:none;
    }
    .tab-content { display: none; text-align:center; min-height:120px;}
    .tab-content.active { display: block; }
    .back-btn {display:block; color:#fff; background:#1b75cf; padding:.7em 0; margin:2em 0 0 0;border-radius:8px;text-align:center;font-weight:bold;text-decoration:none;}
    @media (max-width: 600px) {
      .container {max-width:98vw; padding:.7rem;}
      .logo {width:65px;}
      .tab-btn{padding:.5em .9em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="لوگو bloodstrikefarsi">
    <h1>Attachments | bloodstrikefarsi</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="assault">Assault Rifles</button>
      <button class="tab-btn" data-tab="sniper">Snipers</button>
      <button class="tab-btn" data-tab="shotgun">Shotguns</button>
      <button class="tab-btn" data-tab="smg">SMGs</button>
      <button class="tab-btn" data-tab="pistol">Pistols</button>
      <button class="tab-btn" data-tab="special">Specials</button>
    </div>

    <!-- بخش‌های عکس را بعداً اضافه می‌کنی -->
    <div class="tab-content active" id="assault">
      <!-- عکس‌های Assault Rifles اینجا قرار می‌گیرند -->
    </div>
    <div class="tab-content" id="sniper">
      <!-- عکس‌های Snipers اینجا قرار می‌گیرند -->
    </div>
    <div class="tab-content" id="shotgun">
      <!-- عکس‌های Shotguns اینجا قرار می‌گیرند -->
    </div>
    <div class="tab-content" id="smg">
      <!-- عکس‌های SMGs اینجا قرار می‌گیرند -->
    </div>
    <div class="tab-content" id="pistol">
      <!-- عکس‌های Pistols اینجا قرار می‌گیرند -->
    </div>
    <div class="tab-content" id="special">
      <!-- عکس‌های Specials اینجا قرار می‌گیرند -->
    </div>

    <a class="back-btn" href="index.html">بازگشت به صفحه اصلی</a>
  </div>
  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const contents = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        contents.forEach(c=>c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
